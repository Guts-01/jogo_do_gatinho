<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do gatinho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pontuacao_jogo">
        <p class="pontuacao_texto">Pontos</p>
        <p class="pontuacao_numero" id="pontuacao_numero">0</p>
        <p class="pontuacao_texto">Tempo</p>
        <div id="tempo_numero" class="tempo_numeroDisplay tempo_numero">00</div>
    </header>
    <main>
        <section class="tela_jogo">
            <img src="imagens/cloud.png" alt="" class="cloud">
            <img src="imagens/cloud.png" alt="" class="cloud2">
            <img src="imagens/cloud.png" alt="" class="cloud3">
            <div class="obstaculos">
                <img src="imagens/buracoComAgua.gif" alt="" class="agua">
                <div class="terra"></div>
            </div>
            <img src="imagens/gato.gif" alt="gatinho_correndo" class="cat">

        </section>
        <section class="botoes_jogo">

            <button onclick="ResetarJogo()" id="reset">Reiniciar</button>
            <button id="comoJogar">Como jogar</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Como Funciona o Jogo</h2>
                    <p>Para pular, toque em qualquer lugar na tela</p>
                    <p>Ao encostar no fogo, o gatinho se queima e vc perde.</p>
                    <p>O objetivo Ã© fazer o maximo de pontos possiveis em menos tempo.</p>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
